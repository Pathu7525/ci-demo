name: Greet on Dispatch

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Name to greet"
        required: false
        default: "Guest"

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: |
          echo "Hello, ${{ github.event.inputs.name }}!"
